<!DOCTYPE html>
<html>
  <head>
    <script>
    function nextDay()
    {
      var days = ['Sunday','Monday','Tuesday','Wensday','Thursday','Friday','Satrday'];
      var cDay = new Date();
      var cd = days[cDay.getDay()];
      document.getElementById('today').innerHTML = cd ;
      d = cDay.getDate();
      m = cDay.getMonth();
      y = cDay.getFullYear();

      for (var i=0;i < 2;i++){
        var Tomoro = new Date(y,m,d+i);
      }
      document.getElementById('Tommorrow').innerHTML = Tomoro ;
    }
    </script>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="nextDay()">
  Current Date:  <p id = "today"></p>
Next Date :  <p id = "Tommorrow"></p>
  </body>
</html>
